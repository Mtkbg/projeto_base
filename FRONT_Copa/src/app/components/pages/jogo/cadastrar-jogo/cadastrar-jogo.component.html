<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="input" id="jogo">
      <h3>Seleção A:</h3>
      <select [(ngModel)]="selecaoA">
        <option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.nome }}
        </option></select
      ><br />

      <h3>Seleção B:</h3>
      <select [(ngModel)]="selecaoB">
        <option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.nome }}
        </option></select
      ><br />

      <button
        mat-raised-button
        color="warn"
        id="btnCadastrar"
        (click)="cadastrar()"
      >
        Cadastrar</button
      ><br />
    </mat-form-field>
  </mat-card-content>
</mat-card>
