<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Palpitar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="selecaoA" class="input" id="selecaoA">
      <mat-label for="id">Seleção A:</mat-label>
      <input
        type="text"
        name="selecaoA"
        [(ngModel)]="selecaoA"
        readonly=""
        *ngFor="let selecao of selecoes"
        value="{{ selecaoA }}"
      />
    </mat-form-field>

    <mat-form-field *ngIf="Placar" class="input" id="Placar">
      <mat-label for="id">Placar A:</mat-label>
      <input type="text" name="Placar" [(ngModel)]="Placar" value="0" />
    </mat-form-field>

    <mat-form-field *ngIf="selecaoB" class="input" id="selecaoB">
      <mat-label for="id">Seleção B:</mat-label>
      <input
        type="text"
        name="selecaoB"
        [(ngModel)]="selecaoB"
        readonly=""
        *ngFor="let selecao of selecoes"
        value="{{ selecaoB }}"
      />
    </mat-form-field>

    <mat-form-field *ngIf="Placar2" class="input" id="Placar2">
      <mat-label for="id">Placar B:</mat-label>
      <input type="text" name="Placar2" [(ngModel)]="Placar2" value="0" />
    </mat-form-field>
  </mat-card-content>

  <button mat-raised-button id="btnCadastrar" (click)="palpitar()">
    Palpitar
  </button>
</mat-card>
